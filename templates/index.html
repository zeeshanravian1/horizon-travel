<script>
	function updateArrivalOptions() {
		// get the selected value from the departure dropdown
		var departureValue = $('#departure').val();

		// loop through each option in the arrival dropdown
		$('#arrival option').each(function () {
			// if the option's value matches the selected value in the departure dropdown,
			// remove the option from the dropdown
			if ($(this).val() == departureValue) {
				$(this).hide();
			} else {
				$(this).show();
			}

		});
	}
</script>

	<!--about-us start -->
	<section id="home" class="about-us">
		<div class="container">
			<div class="about-us-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="single-about-us">
							<div class="about-us-txt">
								<!-- Booking panel start -->
								<div role="tabpanel" class="tab-pane fade in" id="booking">
									<form action="{{ url_for('Records.get_records')}}" method="post">
										<div class="tab-para">
											<div class="trip-circle">
												{% for t in travel_types %}
												<div class="single-trip-circle">
													<input type="radio" id="radio0{{loop.index}}" name="travel_type"
														value={{t}} />
													<label for="radio0{{loop.index}}">
														<span class="round-boarder">
															<span class="round-boarder1"></span>
														</span>{{t}}
													</label>
												</div><!--/.single-trip-circle-->
												{% endfor %}
											</div><!--/.trip-circle-->
											<div class="row">
												<div class="col-lg-4 col-md-4 col-sm-12">
													<div class="single-tab-select-box">

														<h2>from</h2>

														<div class="travel-select-icon">
															<select id="departure" class="form-control "
																name="departure" aria-placeholder="enter your location">

																{% for location in departure_locations %}

																{% endfor %}
															</select><!-- /.select-->
														</div><!-- /.travel-select-icon -->
													</div><!--/.single-tab-select-box-->
												</div><!--/.col-->
											</div><!--/.row-->

											<div class="row">
												<div class="col-lg-4 col-md-4 col-sm-12">
													<div class="single-tab-select-box">

														<h2>to</h2>

														<div class="travel-select-icon">
															<select class="form-control " name="arrival" id="arrival">

																{% for location in arrival_locations %}
																<option value="{{location}}">{{location}}</option>
																{% endfor %}
																<script>
																	updateArrivalOptions();
																</script>
															</select><!-- /.select-->
														</div><!-- /.travel-select-icon -->

													</div><!--/.single-tab-select-box-->
												</div><!--/.col-->
												<div class="clo-sm-5">
													<div class="about-btn pull-right">
														<button class="about-view travel-btn">
															search
														</button><!--/.travel-btn-->
													</div><!--/.about-btn-->
												</div><!--/.col-->

											</div><!--/.row-->

										</div>

								</div>
								<!-- Booking panel end -->
